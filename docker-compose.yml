version: '2'

services:
  ssl:
    image: jeboehm/mailserver-ssl:latest
    build: ./ssl
    env_file: .env
    volumes:
      - data-tls:/media/tls:rw
    mem_limit: 32M

  db:
    image: jeboehm/mailserver-db:latest
    build: ./db
    restart: on-failure:5
    env_file: .env
    volumes:
      - data-db:/var/lib/mysql

  mta:
    image: jeboehm/mailserver-mta:latest
    build: ./mta
    restart: on-failure:5
    env_file: .env
    volumes:
      - data-tls:/media/tls:ro
    mem_limit: 128M

  mda:
    image: jeboehm/mailserver-mda:latest
    build: ./mda
    restart: on-failure:5
    env_file: .env
    volumes:
      - data-mail:/var/vmail
      - data-tls:/media/tls:ro
    mem_limit: 128M

  web:
    image: jeboehm/mailserver-web:latest
    build: ./web
    restart: on-failure:5
    env_file: .env
    mem_limit: 128M

  filter:
    image: jeboehm/mailserver-filter:latest
    build: ./filter
    restart: on-failure:5
    env_file: .env
    volumes:
      - data-filter:/var/lib/rspamd
    mem_limit: 128M

  virus:
    image: jeboehm/mailserver-virus:latest
    build: ./virus
    env_file: .env
    mem_limit: 512M

volumes:
  data-db:
    driver: local

  data-mail:
    driver: local

  data-tls:
    driver: local

  data-filter:
    driver: local
