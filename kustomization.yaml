apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deploy/kustomize/
configMapGenerator:
  - envs:
      - .env
    name: config-env
secretGenerator:
  - name: secret-config-env
    literals: []
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: docker-mailserver
images:
  - name: jeboehm/mailserver-filter
    newTag: latest
  - name: jeboehm/mailserver-mda
    newTag: latest
  - name: jeboehm/mailserver-mta
    newTag: latest
  - name: jeboehm/mailserver-web
    newTag: latest
  - name: jeboehm/mailserver-unbound
    newTag: latest
