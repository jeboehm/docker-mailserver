apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deploy/kustomize/
configMapGenerator:
  - name: config-env
    envs:
      - .env
secretGenerator:
  - name: secret-config-env
    literals: []
generatorOptions:
  disableNameSuffixHash: true
images:
  - name: jeboehm/mailserver-filter
    newTag: latest
  - name: jeboehm/mailserver-mda
    newTag: latest
  - name: jeboehm/mailserver-mta
    newTag: latest
  - name: jeboehm/mailserver-web
    newTag: latest
  - name: jeboehm/mailserver-unbound
    newTag: latest
  - name: ghcr.io/jeboehm/fetchmailmgr
    newTag: "0.4.0"
