apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mta-network-policy
  labels:
    app.kubernetes.io/name: mta
    app.kubernetes.io/component: mail
    app.kubernetes.io/part-of: docker-mailserver
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mta
      app.kubernetes.io/component: mail
      app.kubernetes.io/part-of: docker-mailserver
  policyTypes:
    - Ingress
  ingress:
    # Allow all pod-to-pod communication within the namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 25 # SMTP
        - protocol: TCP
          port: 587 # SMTP submission
    # Allow external access (from internet)
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 25
        - protocol: TCP
          port: 587
