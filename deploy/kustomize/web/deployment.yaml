apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: web
      app.kubernetes.io/instance: mail
  template:
    metadata:
      labels:
        app.kubernetes.io/component: web
        app.kubernetes.io/instance: mail
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: web
                    app.kubernetes.io/instance: mail
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - name: php-fpm
          image: docker.io/jeboehm/mailserver-web:latest
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/sbin/php-fpm
          envFrom:
            - configMapRef:
                name: configenv
            - configMapRef:
                name: config-service-map
          ports:
            - name: php-fpm
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 15
            failureThreshold: 5
            successThreshold: 1
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsGroup: 82
            runAsUser: 82
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: autoconfig
              mountPath: /var/www/html/autoconfig
              readOnly: true
            - name: tmp
              mountPath: /opt/manager/var/cache/prod
              subPath: cache
            - name: tmp
              mountPath: /tmp
              subPath: tmp
            - name: tmp
              mountPath: /opt/manager/var/log
              subPath: log
            - name: tmp
              mountPath: /var/www/html/webmail/temp
              subPath: rc-temp
            - name: log
              mountPath: /var/www/html/webmail/logs
              subPath: rc-logs
        - name: nginx
          image: docker.io/jeboehm/mailserver-web:latest
          imagePullPolicy: IfNotPresent
          command:
            - /usr/sbin/nginx
          envFrom:
            - configMapRef:
                name: configenv
            - configMapRef:
                name: config-service-map
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /login
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 15
            failureThreshold: 5
            successThreshold: 1
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsGroup: 82
            runAsUser: 82
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: autoconfig
              mountPath: /var/www/html/autoconfig
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx
              readOnly: true
            - name: tmp
              mountPath: /var/lib/nginx/tmp
              subPath: nginx-tmp
      initContainers:
        - name: copy-config-to-volume
          image: docker.io/jeboehm/mailserver-web:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -ec
            - |
              cp -r /etc/nginx/* /target-nginx/
              cp -r /var/www/html/autoconfig/* /target-autoconfig/
          envFrom:
            - configMapRef:
                name: configenv
            - configMapRef:
                name: config-service-map
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsGroup: 82
            runAsUser: 82
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: autoconfig
              mountPath: /target-autoconfig
            - name: nginx-config
              mountPath: /target-nginx
        - name: prepare-config
          image: docker.io/jeboehm/mailserver-web:latest
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/init.sh
          envFrom:
            - configMapRef:
                name: configenv
            - configMapRef:
                name: config-service-map
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsGroup: 82
            runAsUser: 82
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: autoconfig
              mountPath: /var/www/html/autoconfig
            - name: nginx-config
              mountPath: /etc/nginx
        - name: init-database
          image: docker.io/jeboehm/mailserver-web:latest
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/init_database.sh
          envFrom:
            - configMapRef:
                name: configenv
            - configMapRef:
                name: config-service-map
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsGroup: 82
            runAsUser: 82
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /opt/manager/var/cache/prod
              subPath: cache
            - name: tmp
              mountPath: /tmp
              subPath: tmp
            - name: tmp
              mountPath: /opt/manager/var/log
              subPath: log
            - name: tmp
              mountPath: /var/www/html/webmail/temp
              subPath: rc-temp
            - name: log
              mountPath: /var/www/html/webmail/logs
              subPath: rc-logs
      securityContext:
        fsGroup: 82
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
      volumes:
        - name: autoconfig
          emptyDir: {}
        - name: nginx-config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
