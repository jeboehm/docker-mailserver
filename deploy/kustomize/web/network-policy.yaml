apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-network-policy
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: docker-mailserver
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: web
      app.kubernetes.io/component: admin
      app.kubernetes.io/part-of: docker-mailserver
  policyTypes:
    - Ingress
  ingress:
    # Allow all pod-to-pod communication within the namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080 # HTTP
    # Allow ingress from ingress-nginx namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 80
    # Allow ingress from traefik namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 80
