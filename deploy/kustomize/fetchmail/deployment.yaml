apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetchmail
  labels:
    app.kubernetes.io/name: fetchmail
    app.kubernetes.io/component: fetchmail
    app.kubernetes.io/part-of: docker-mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fetchmail
      app.kubernetes.io/component: fetchmail
      app.kubernetes.io/part-of: docker-mailserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fetchmail
        app.kubernetes.io/component: fetchmail
        app.kubernetes.io/part-of: docker-mailserver
    spec:
      automountServiceAccountToken: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: fetchmail
                    app.kubernetes.io/component: fetchmail
                    app.kubernetes.io/part-of: docker-mailserver
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - name: fetchmailmgr
          image: ghcr.io/jeboehm/fetchmailmgr:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: config-service-map
            - configMapRef:
                name: config-env
            - secretRef:
                name: secret-config-env
          env:
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)?password=$(REDIS_PASSWORD)"
            - name: FETCHMAIL_USE_LMTP
              value: "true"
            - name: FETCHMAIL_SMTP_ADDRESS
              value: "$(MDA_LMTP_ADDRESS)"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsUser: 65534
            runAsGroup: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /run/fetchmailmgr
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
