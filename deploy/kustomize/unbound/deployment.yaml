apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  labels:
    app.kubernetes.io/component: unbound
    app.kubernetes.io/instance: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: unbound
      app.kubernetes.io/instance: mail
  template:
    metadata:
      labels:
        app.kubernetes.io/component: unbound
        app.kubernetes.io/instance: mail
    spec:
      containers:
        - name: unbound
          image: jeboehm/mailserver-unbound:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: configenv
            - configMapRef:
                name: config-service-map
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 100
            runAsGroup: 101
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - name: dns
              containerPort: 5353
              protocol: UDP
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
