apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  labels:
    app.kubernetes.io/component: unbound
    app.kubernetes.io/instance: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: unbound
      app.kubernetes.io/instance: mail
  template:
    metadata:
      labels:
        app.kubernetes.io/component: unbound
        app.kubernetes.io/instance: mail
    spec:
      containers:
        - name: unbound
          image: jeboehm/mailserver-unbound:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-service-map
            - secretRef:
                name: secret-config-env
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 100
            runAsGroup: 101
            capabilities:
              drop:
                - ALL
          ports:
            - name: dns
              containerPort: 5353
              protocol: UDP
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
