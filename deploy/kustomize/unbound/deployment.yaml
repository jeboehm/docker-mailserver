apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  labels:
    app.kubernetes.io/name: unbound
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: docker-mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
      app.kubernetes.io/component: dns
      app.kubernetes.io/part-of: docker-mailserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
        app.kubernetes.io/component: dns
        app.kubernetes.io/part-of: docker-mailserver
    spec:
      automountServiceAccountToken: false
      containers:
        - name: unbound
          image: jeboehm/mailserver-unbound:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: config-service-map
            - configMapRef:
                name: config-env
            - secretRef:
                name: secret-config-env
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETUID
                - SETGID
          ports:
            - name: dns
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/healthcheck.sh
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
      securityContext:
        seccompProfile:
          type: RuntimeDefault
