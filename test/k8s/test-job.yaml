apiVersion: batch/v1
kind: Job
metadata:
  name: test-runner-job
  labels:
    app.kubernetes.io/name: test-runner-job
    app.kubernetes.io/component: test
    app.kubernetes.io/part-of: docker-mailserver
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 900
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-runner-job
        app.kubernetes.io/component: test
        app.kubernetes.io/part-of: docker-mailserver
    spec:
      automountServiceAccountToken: true
      serviceAccountName: test-runner-sa
      restartPolicy: Never
      initContainers:
        - name: load-fixtures
          image: jeboehm/mailserver-web:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
          args:
            - |
              /opt/admin/bin/console system:check --wait
              /opt/admin/bin/console domain:add example.com || exit 0
              /opt/admin/bin/console domain:add example.org
              /opt/admin/bin/console user:add --admin --password=changeme --enable admin example.com
              /opt/admin/bin/console user:add --password=test1234 --enable --sendonly sendonly example.com
              /opt/admin/bin/console user:add --password=test1234 --enable --quota=1 quota example.com
              /opt/admin/bin/console user:add --password=test1234 disabled example.com
              /opt/admin/bin/console user:add --password=test1234 --sendonly disabledsendonly example.com
              /opt/admin/bin/console user:add --password=test1234 --enable fetchmailsource example.org
              /opt/admin/bin/console user:add --password=test1234 --enable fetchmailreceiver example.org
              /opt/admin/bin/console alias:add foo@example.com admin@example.com
              /opt/admin/bin/console alias:add foo@example.org admin@example.com
              /opt/admin/bin/console alias:add --catchall @example.com admin@example.com
              /opt/admin/bin/console dkim:setup example.com --enable --selector dkim
              # Kubernetes specific fetchmail hostname
              /opt/admin/bin/console fetchmail:account:add --force fetchmailreceiver@example.org mda.default imap 143 fetchmailsource@example.org test1234
          envFrom:
            - configMapRef:
                name: config-service-map
            - configMapRef:
                name: config-env
            - secretRef:
                name: secret-config-env
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            runAsGroup: 1000
            runAsUser: 1000
      containers:
        - name: integration-tests
          image: jeboehm/mailserver-test:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: config-service-map
            - configMapRef:
                name: config-env
            - secretRef:
                name: secret-config-env
          env:
            - name: IS_KUBERNETES
              value: "1"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - name: tls-certs
              mountPath: /media/tls
            - name: vmail
              mountPath: /srv/vmail
              readOnly: true
      securityContext:
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tls-certs
          secret:
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
            secretName: tls-certs
        - name: vmail
          persistentVolumeClaim:
            claimName: mda-data-mda-0
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-runner-sa
  labels:
    app.kubernetes.io/name: test-runner-sa
    app.kubernetes.io/component: test
    app.kubernetes.io/part-of: docker-mailserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-runner-cluster-admin
  labels:
    app.kubernetes.io/name: test-runner-cluster-admin
    app.kubernetes.io/component: test
    app.kubernetes.io/part-of: docker-mailserver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: test-runner-sa
    namespace: default
