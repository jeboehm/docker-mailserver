apiVersion: v1
kind: Service
metadata:
  name: mailpit
  labels:
    app.kubernetes.io/name: mailpit
spec:
  type: ClusterIP
  ports:
    - name: smtp
      port: 1025
      targetPort: 1025
      protocol: TCP
    - name: http
      port: 8025
      targetPort: 8025
      protocol: TCP
  selector:
    app.kubernetes.io/name: mailpit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  labels:
    app.kubernetes.io/name: mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mailpit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailpit
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:v1.27
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1025
              name: smtp
            - containerPort: 8025
              name: http
