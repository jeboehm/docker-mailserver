apiVersion: v1
kind: Service
metadata:
  name: mailpit
  labels:
    app.kubernetes.io/name: mailpit
spec:
  type: ClusterIP
  ports:
    - name: smtp
      port: 1025
      targetPort: smtp
      protocol: TCP
    - name: http
      port: 8025
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: mailpit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  labels:
    app.kubernetes.io/name: mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mailpit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailpit
    spec:
      automountServiceAccountToken: false
      containers:
        - name: mailpit
          image: axllent/mailpit:v1.27
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: config-env
          env:
            - name: MP_SMTP_TLS_CERT
              value: /etc/mailpit/tls/tls.crt
            - name: MP_SMTP_TLS_KEY
              value: /etc/mailpit/tls/tls.key
          ports:
            - containerPort: 1025
              name: smtp
            - containerPort: 8025
              name: http
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/mailpit/tls
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
      volumes:
        - name: tls-certs
          secret:
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
            secretName: tls-certs
