name: Sync Dockerhub Readme
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - README.md
concurrency:
  group: "dockerhub-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - jeboehm/mailserver-filter
          - jeboehm/mailserver-mda
          - jeboehm/mailserver-mta
          - jeboehm/mailserver-web
          - jeboehm/mailserver-unbound
          - jeboehm/mailserver-ssl
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77 # v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ matrix.repository }}
          enable-url-completion: true
          short-description: Docker Mailserver based on the famous ISPMail guide
