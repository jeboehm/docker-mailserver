name: Sync Dockerhub Readme
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - README.md
jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - jeboehm/mailserver-filter
          - jeboehm/mailserver-mda
          - jeboehm/mailserver-mta
          - jeboehm/mailserver-web
          - jeboehm/mailserver-unbound
          - jeboehm/mailserver-ssl
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ matrix.repository }}
          enable-url-completion: true
          short-description: Docker Mailserver based on the famous ISPMail guide
