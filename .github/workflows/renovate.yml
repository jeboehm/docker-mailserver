---
name: Validate renovate.json
on:
  pull_request:
    paths: ["**/renovate.json"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/checkout@v4
      - name: Run renovate-config-validator
        run: npx --yes --package renovate -- renovate-config-validator
