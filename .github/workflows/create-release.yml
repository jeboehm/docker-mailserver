name: Create Release
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          # use this PAT to have other workflows triggered
          github_token: ${{ secrets.GH_RELEASE_PAT }}
          dry_run: ${{ github.event_name == 'pull_request' }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - name: Output generated changelog
        run: |
          echo Version: ${{ steps.tag_version.outputs.new_tag }}
          echo Changelog:
          echo ${{ steps.tag_version.outputs.changelog }}
  update_helm_chart:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - name: Update Helm chart
        uses: shini4i/helm-charts-updater@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          github_token: ${{ secrets.CHARTS_REPO_TOKEN }}
          gh_user: jeboehm
          gh_repo: mailserver-charts
          chart_name: docker-mailserver
          app_version: ${{ needs.create_release.outputs.new_tag }}
          generate_docs: true
          update_readme: true
