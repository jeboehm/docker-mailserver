name: Application test
on:
  pull_request:
  merge_group:
concurrency:
  group: "test-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  test_docker_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_CASE:
          - default
          - relayhost
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Prepare environment
        run: |
          echo "BUILDX_BUILDER=${{ steps.buildx.outputs.name }}" >> $GITHUB_ENV
          make .env
          cat .env .github/test-matrix/${{ matrix.BUILD_CASE }}.env > .env.tmp
          awk -F= '{seen[$1]=$0} END {for (key in seen) print seen[key]}' .env.tmp > .env
          rm .env.tmp
      - name: Output environment
        run: cat .env
      - name: Pull and build images
        run: make build
      - name: Start docker-mailserver services
        run: make up
      - name: Load database fixtures
        run: make fixtures
      - name: Run tests
        run: bin/test.sh run --rm test
      - name: Collect logs
        if: failure()
        run: |
          make logs
          docker ps -a
  lint_files:
    permissions:
      contents: read
      packages: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Prepare environment
        run: grep -v '^#' .github/linters/super-linter.env >> "$GITHUB_ENV"
      - name: Super-Linter
        uses: super-linter/super-linter@7bba2eeb89d01dc9bfd93c497477a57e72c83240 # v8.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test_kustomize_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Run kustomize build
        run: |
          make .env
          kustomize build .
  test_yaml_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 24
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: test/pajv/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('test/pajv/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install packages
        run: |
          cd test/pajv
          npm install
      - name: Run yaml schema test
        run: |
          cd test/pajv
          ./run-tests.sh
  test_kubernetes_matrix:
    runs-on: ubuntu-latest
    env:
      CLUSTER_NAME: kind
    strategy:
      matrix:
        BUILD_CASE:
          - default
          - relayhost
          - proxy
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Setup Kind
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
      - name: Use kubectl context
        run: |
          kind get clusters
          kubectl config use-context kind-${{ env.CLUSTER_NAME }}
      - name: Prepare environment
        run: |
          echo "BUILDX_BUILDER=${{ steps.buildx.outputs.name }}" >> $GITHUB_ENV
          make .env
          cat .env .github/test-matrix/${{ matrix.BUILD_CASE }}.env > .env.tmp
          awk -F= '{seen[$1]=$0} END {for (key in seen) print seen[key]}' .env.tmp > .env
          rm .env.tmp
      - name: Pull and build images
        run: make kind-load
      - name: Prepare tls certs
        run: make kubernetes-tls
      - name: Deploy Kubernetes resources
        run: make kubernetes-deploy-helper kubernetes-up
      - name: Wait for all pods to be ready
        run: make kubernetes-wait
      - name: Run tests
        run: make kubernetes-test
      - name: Get pod status on failure
        if: failure()
        run: |
          kubectl get pods -o wide
          make kubernetes-logs
