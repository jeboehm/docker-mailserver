name: Application test
on:
  pull_request:
  push:
    paths:
      - ".env.dist"
      - "bin/**"
      - "deploy/**"
      - "docker-compose*.yml"
      - "kustomization.yaml"
      - "Makefile"
      - "target/**"
      - "test/**"
concurrency:
  group: "test-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  test_docker_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_CASE:
          - default
          - relayhost
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Prepare environment
        run: |
          echo "BUILDX_BUILDER=${{ steps.buildx.outputs.name }}" >> $GITHUB_ENV
          make .env
          cat .env .github/test-matrix/${{ matrix.BUILD_CASE }}.env > .env.tmp
          awk -F= '{seen[$1]=$0} END {for (key in seen) print seen[key]}' .env.tmp > .env
          rm .env.tmp
      - name: Output environment
        run: cat .env
      - name: Pull and build images
        run: make build
      - name: Start components
        run: make up
      - name: Load database fixtures
        run: make fixtures
      - name: Run tests
        run: bin/test.sh run --rm test
      - name: Collect logs
        if: failure()
        run: |
          make logs
          docker ps -a
  test_kustomize_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Run kustomize build
        run: |
          make .env
          kustomize build .
  test_yaml_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: test/pajv/package-lock.json
      - name: Install packages
        run: |
          cd test/pajv
          npm install
      - name: Run yaml schema test
        run: |
          cd test/pajv
          ./run-tests.sh
  test_kubernetes_matrix:
    runs-on: ubuntu-latest
    env:
      CLUSTER_NAME: kind
    strategy:
      matrix:
        BUILD_CASE:
          - default
          - relayhost
          - proxy
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Setup Kind
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
      - name: Use kubectl context
        run: |
          kind get clusters
          kubectl config use-context kind-${{ env.CLUSTER_NAME }}
      - name: Prepare environment
        run: |
          echo "BUILDX_BUILDER=${{ steps.buildx.outputs.name }}" >> $GITHUB_ENV
          make .env
          cat .env .github/test-matrix/${{ matrix.BUILD_CASE }}.env > .env.tmp
          awk -F= '{seen[$1]=$0} END {for (key in seen) print seen[key]}' .env.tmp > .env
          rm .env.tmp
      - name: Pull and build images
        run: make kind-load
      - name: Prepare tls certs
        run: make kubernetes-tls
      - name: Deploy Kubernetes resources
        run: make kubernetes-deploy-helper kubernetes-up
      - name: Wait for all pods to be ready
        run: make kubernetes-wait
      - name: Run tests
        run: make kubernetes-test
      - name: Get pod status on failure
        if: failure()
        run: |
          make kubernetes-logs
          kubectl get pods -o wide
