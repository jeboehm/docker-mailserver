name: Matrix test application
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_CASE:
          - virus_disabled
          - virus_enabled
          - relayhost
          - fts_disabled
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Prepare environment
        run: |
          make .env
          cat .ci/matrix/${{ matrix.BUILD_CASE }}.env >> .env
      - name: Pull and build images
        run: |
          bin/production.sh pull
          bin/test.sh build --builder ${{ steps.buildx.outputs.name }}
      - name: Start one time services
        run: |
          bin/production.sh up ssl
      - name: Start services
        run: |
          bin/production.sh up -d --wait --wait-timeout 600 \
            db fetchmail filter mda mta virus web
      - name: Run tests
        run: |
          bin/test.sh run --rm test
      - name: Collect logs
        if: failure()
        run: |
          bin/production.sh logs db
          bin/production.sh logs ssl
          bin/production.sh logs mta
          bin/production.sh logs mda
          bin/production.sh logs filter
          bin/production.sh logs virus
          bin/production.sh logs web
          bin/production.sh logs fetchmail
          docker ps -a
  test_build_unofficial_sigs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Build Docker image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: virus/contrib/unofficial-sigs
          platforms: linux/amd64,linux/arm64
          push: false
          tags: virus-unofficial-sigs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  lint_and_fix_issues:
    permissions:
      contents: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Super-Linter
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_SQLFLUFF: false
      - name: Commit and push linting fixes
        if: >
          github.event_name == 'pull_request' &&
          github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev
