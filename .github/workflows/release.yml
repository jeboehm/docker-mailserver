name: Create Release
on:
  push:
    branches:
      - main
jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Generate changelog and determine version
        id: changelog
        uses: TriPSs/conventional-changelog-action@5f00b899ccbbcbc112bd6d715d5e76e7a9e4501d # v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-on-empty: true
          git-push: false
          skip-git-pull: true
          skip-version-file: true
          skip-commit: true
          skip-tag: true
          output-file: "false"
      - name: Set up Python
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Detach HEAD to avoid changing main
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          git checkout --detach
      - name: Update image tags in repo files
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          python3 .github/bin/update_image_tags.py "${{ steps.changelog.outputs.tag }}" --verbose
      - name: Create commit and push tag only
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHANGES=$(git status --porcelain)
          if [ -n "$CHANGES" ]; then
            git add -A
            git commit -m "chore(release): update image references to ${{ steps.changelog.outputs.tag }}"
          else
            echo "No changes to commit"
          fi
          git tag -a "${{ steps.changelog.outputs.tag }}" -m "Release ${{ steps.changelog.outputs.version }}"
          git push origin "${{ steps.changelog.outputs.tag }}"
      - name: Create GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GH_RELEASE_PAT }}
