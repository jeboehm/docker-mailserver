name: Create Release
on:
  push:
    branches:
      - main
concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Generate changelog and determine version
        id: changelog
        uses: TriPSs/conventional-changelog-action@5f00b899ccbbcbc112bd6d715d5e76e7a9e4501d # v6
        with:
          github-token: ${{ secrets.GH_RELEASE_PAT }}
          skip-on-empty: true
          git-push: false
          skip-git-pull: true
          skip-version-file: true
          skip-commit: true
          skip-tag: true
          output-file: "false"
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          python-version: "3.14"
      - name: Prepare artifact
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          python3 .github/bin/update_image_tags.py "${{ steps.changelog.outputs.tag }}" --verbose
          echo "${{ steps.changelog.outputs.tag }}" > VERSION
          tar --exclude='.github' --exclude='.cursor' --exclude='.git' --exclude='renovate.json' \
            -czvf /tmp/release-${{ steps.changelog.outputs.tag }}.tar.gz .
      - name: Create GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GH_RELEASE_PAT }}
          artifacts: "/tmp/release-${{ steps.changelog.outputs.tag }}.tar.gz"
